  <p id="result2">Check if it computes</p>

<script> 

function  permutations(){

   var i=firstvalue;
   while(i>=(firstvalue-secondvalue+1)){

    out.innerHTML = firstvalue + " permute " + secondvalue + " is " + product;
    
    
}
